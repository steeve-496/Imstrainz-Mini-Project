<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="calculator">
                    <div class="screen">
                        <div id="output"></div>
                    </div>
                    <div class="buttons">
                        <button id="clear" class="btn btn-danger btn-block">C</button>
                        <button id="modulus" class="btn btn-secondary btn-block">%</button>
                        <button id="square" class="btn btn-secondary btn-block">xÂ²</button>
                        <button id="divide" class="btn btn-secondary btn-block">/</button>
                        <button id="multiply" class="btn btn-secondary btn-block">*</button>
                        <button id="subtract" class="btn btn-secondary btn-block">-</button>
                        <button id="add" class="btn btn-secondary btn-block">+</button>
                        <button id="equals" class="btn btn-success btn-block">=</button>
                        <button id="one" class="btn btn-light btn-block">1</button>
                        <button id="two" class="btn btn-light btn-block">2</button>
                        <button id="three" class="btn btn-light btn-block">3</button>
                        <button id="four" class="btn btn-light btn-block">4</button>
                        <button id="five" class="btn btn-light btn-block">5</button>
                        <button id="six" class="btn btn-light btn-block">6</button>
                        <button id="seven" class="btn btn-light btn-block">7</button>
                        <button id="eight" class="btn btn-light btn-block">8</button>
                        <button id="nine" class="btn btn-light btn-block">9</button>
                        <button id="zero" class="btn btn-light btn-block">0</button>
                        <button id="decimal" class="btn btn-light btn-block">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
